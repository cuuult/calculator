<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="main">

	<div>

		<div class="input_wrapper">
			<div class="screen">0</div>
		</div>

		<div class="button_wrapper">
			<button class="calc_button num">1</button>
			<button class="calc_button num">2</button>
			<button class="calc_button num">3</button>
			<button class="calc_button num">4</button>
			<button class="calc_button num">5</button>
			<button class="calc_button num">6</button>
			<button class="calc_button num">7</button>
			<button class="calc_button num">8</button>
			<button class="calc_button num">9</button>
			<button class="calc_button num">0</button>
			<button class="calc_button action minus">-</button>
			<button class="calc_button action plus">+</button>
			<button class="calc_button action divide">/</button>
			<button class="calc_button action increase">x</button>
			<button class="clear">C</button>
			<button class="equal">=</button>
		</div>

	</div>
	
</section>
